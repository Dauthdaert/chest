[package]
name = "chest"
description = "A multiplatform CLI command organizer"
version = "0.1.0"
authors = ["Wayan-Gwie Lapointe <wayangwie@gmail.com>"]
repository = "https://github.com/Dauthdaert/chest"
license = "MIT"
edition = "2021"
exclude = ["tools/**/*", ".github/**/*"]

[profile.dev.package."*"]
opt-level = 3

[profile.release]
codegen-units = 1

# The profile that 'cargo dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"

[workspace]
members = ["./", "tools/ci"]

# Config for 'cargo dist'
[workspace.metadata.dist]
# The preferred cargo-dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.3.1"
# CI backends to support
ci = ["github"]
# The installers to generate for each app
installers = ["shell", "powershell"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish jobs to run in CI
pr-run-mode = "plan"

[dependencies]
crossterm = "0.27"
tui = { package = "ratatui", version = "0.23" }
tui-input = "0.8"
better-panic = "0.3.0"
async-std = "1.12"
sqlx = { version = "0.7", features = [ "runtime-async-std", "sqlite" ] }
directories = "5.0"
log = { version = "0.4", features = ["std"] }
simplelog = "0.12"
clap = { version = "4.4.6", features = ["derive"] }
promptly = "0.3.1"
